<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Notes App 📜</a>
        <div class="search-container">
            <input id="searchTxt" type="search" placeholder="Search" aria-label="Search">
            <button class="search-btn">🔎 Search</button>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome To Akshay's Notes App 🤝</h1>
        <div class="card">
            <h5>Add a Note</h5>
            <input type="text" id="noteTitle" placeholder="Note Title">
            <textarea id="addTxt" rows="3" placeholder="Your note here..."></textarea>
            <button id="addBtn">✙ Add Note</button>
            <p id="error-msg"></p>
        </div>
        <hr>
        <h1>Your Notes...✍️</h1>
        <div id="notes" class="notes-container"></div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Note</h2>
            <input type="text" id="editTitle" placeholder="Note Title">
            <textarea id="editTxt" rows="3"></textarea>
            <button id="saveEditBtn">Save Changes</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
